<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="s14.css">
	<script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
	<main>
		<div class="container">
		<div class="container-left">
			<div class="notext1"></div> <!-- không có gì trong này -->
			<div class="text">
				<div class="headtext">
					<div class="iconandtext">
						<div class="icon"><i class="fab fa-centercode"></i></div>
						<div class="text"><h3>Address</h3>
									<p>Mada Center 8th floor, 379 Hudson St, New York, NY 10018US</p></div>
					</div>
				</div>
				<div class="maintext">
						<div class="iconandtext2">
						<div class="icon2"><i class="fas fa-address-book"></i></div>
						<div class="text2"><h3>Lets Talk</h3>
									<p>+1 800 1236879</p></div>	
						</div>
				</div>
				<div class="bottomtext">
						<div class="iconandtext3">
						<div class="icon3"><i style="font-size: 35px" class="fab fa-apple"></i></div>
						<div class="text3"><h3>General Support</h3>
									<p>contact@example.com</p></div>
						</div>
				</div>
						
				<!-- <i class="fab fa-centercode"> Address</i> -->
			</div>
			<div class="notext2"></div> <!-- không có gì trong này -->
		</div>
		<div class="container-right">
			<form method="post" class="form">
				<h2 id="title">Send Us A Message</h2>
				<div class="input-form">
					<h3 style="padding-left: 10px">Tell us your name *</h3>
				</div>
				<div class="input-o">
					<div class="input-o first-name">
						<input type="text" name="first-name" placeholder="First Name" pattern="[A-Za-z]{1,}" require>
					</div>
					<div class="input-o last-name">
						<input type="text" name="last-name" placeholder="Last Name" pattern="[A-Za-z]{1,}" require>
					</div>
				</div>
				<div class="email">
					<div class="input-form">
						<h3 style="padding-left: 10px">Enter your email *</h3>
					</div>
					<div class="input-o">
						<input type="email" placeholder="Eg. example@email.com" required>
					</div>
			</div>
			<div class="email">
					<div class="input-form">
						<h3 style="padding-left: 10px">Enter phone number</h3>
					</div>
					<div class="input-o">
						<input type="tel" placeholder="Eg. +1800 00000000" pattern="[0-9]{3,}" required>
					</div>
			</div>
			<div class="email">
					<div class="input-form">
						<h3 style="padding-left: 10px">Message *</h3>
					</div>
					<div class="input-o">
							<textarea name="message" placeholder="Write us a message" required> </textarea>
					</div>
			</div>
			<div class="button">
				<button type="submit" name="submit"> Send Message </button>
			</div>
			</form>
			
		</div>
		</div>
	</main>
</body>
</html>
