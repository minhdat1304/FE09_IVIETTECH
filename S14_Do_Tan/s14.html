<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/media.css">
    <title>Document</title>
</head>
<body>
        <div class="information">
            <div class="left-information">
                <!-- <img src="img/catering.jpg" alt="" width="100%" height="100%"> -->
                <div class="text-information">
                    <div class="text1">
                            <span class="icon-text"><i class="fas fa-map-marker-alt"></i>
                                <h4>Address</h4>
                                
                            </span>
                            <p>Mada center 8th floor, 397 hudson SL, new yourk, ny 10018 us</p>
                    </div>
                   
                    <div class="text2">
                            <span class="icon-text"><i class="fas fa-phone"></i><h4>Lets Talk</h4></span>
                            <p>+1800 1236789</p>
                    </div>
                    <div class="text3">
                            <span class="icon-text"><i class="far fa-envelope"></i><h4>General Support</h4></span>
                            <p>contact@example.com</p>
                    </div>
                   
                </div>
            </div>
            <div class="right-information">
                <h1>send us a message</h1>
                <form action="">
                    <div class="form-top">
                        <label for="">TELL US YOUR NAME</label>
                        <br>
                        <input type="text" placeholder="First name"  pattern="[a-zA-Z]{1,50}" class="input1" required>
                        <input type="text" placeholder="Last name"  pattern="[a-zA-Z]{1,50}" required>
                    </div>
                    <div class="form-center1">
                        <label for="" class="title-center">ENTER YOUR NAME</label>
                        <br>
                        <input type="email" placeholder="Eg.example@gmail.com" required>
                    </div>
                    <div class="form-center2">
                        <label for="">ENTER PHONE NUMBER</label>
                        <br>
                        <input type="text" placeholder="Eg.+1800 000000"  pattern="[+]{1}[0-9]{1,14}" class="input-center2" required>
                    </div>
                    <div class="form-botton">
                        <label for="">MESSAGE *</label>
                        <br>
                        <textarea name="" id="" cols="30" rows="5" placeholder="Write us a massage"  maxlength="4000" required></textarea>
                    </div>
                    <div class="btn">
                    <input type="submit" value="Send massage" class="">
                </div>
                </form>
            </div>
        </div>
</body>
</html>
